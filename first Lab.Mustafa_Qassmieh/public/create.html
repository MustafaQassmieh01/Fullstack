<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2>Create Recipe</h2>
            <form id="create-recipe-form">
                <div class="form-group">
                    <label for="create-title">Title</label>
                    <input type="text" id="create-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="create-ingredients">Ingredients</label>
                    <textarea id="create-ingredients" name="ingredients" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="create-instructions">Instructions</label>
                    <textarea id="create-instructions" name="instructions" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="create-cookingTime">Cooking Time (minutes)</label>
                    <input type="number" id="create-cookingTime" name="cookingTime" required>
                </div>
                <div class="form-group">
                    <label for="create-imageUrl">Image URL</label>
                    <input type="url" id="create-imageUrl" name="imageUrl">
                </div>
                <button type="submit">Create Recipe</button>
            </form>
            <div id="create-message"></div>
        </section>
    </main>
</body>
</html>
